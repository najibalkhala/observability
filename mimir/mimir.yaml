multitenancy_enabled: false

server:
  log_level: info
  http_listen_port: 8080

memberlist:
  join_members: ["mimir"]

common:
  storage:
    backend: filesystem
    filesystem:
      dir: /data/mimir

ruler:
  alertmanager_url: http://localhost:8080

blocks_storage:
  backend: filesystem
  filesystem:
    dir: /data/mimir/tsdb

compactor:
  compaction_interval: 15m

ingester:
  ring:
    kvstore:
      store: memberlist
    replication_factor: 1

distributor:
  ring:
    kvstore:
      store: memberlist
