global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'observability-stack'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  # - "alerts/*.yml"

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter - System metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['nodeexporter:9100']

  # cAdvisor - Container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  # Grafana Mimir
  - job_name: 'mimir'
    static_configs:
      - targets: ['mimir:8080']

  # Grafana Loki
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']

  # Grafana Tempo
  - job_name: 'tempo'
    static_configs:
      - targets: ['tempo:3200']

  # OpenTelemetry Collector
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']

  # Grafana
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']

# Remote write to Mimir for long-term storage
remote_write:
  - url: "http://mimir:8080/api/v1/push"
    queue_config:
      capacity: 10000
      max_shards: 50
      min_shards: 1
      max_samples_per_send: 5000
      batch_send_deadline: 5s
      min_backoff: 30ms
      max_backoff: 100ms
